---
layout: default
---

<div class="landing-container">
  
  <!-- Full-width Map Section -->
  <section class="map-section">
    <div id="map-wrapper">
      <!-- Breadcrumb Navigation -->
      <nav id="breadcrumb" class="breadcrumb">
        <button class="breadcrumb-item active" data-level="world">
          üåç World
        </button>
      </nav>
      
      <!-- Map Container -->
      <div id="map"></div>
      
      <!-- Map Controls -->
      <div class="map-controls">
        <button id="reset-view" class="map-control-btn" title="Reset to world view">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 3v2m0 10v2m7-7h-2M5 10H3m12.364-6.364l-1.414 1.414M6.05 14.95l-1.414 1.414m9.9 0l-1.414-1.414M6.05 5.05L4.636 3.636M10 6a4 4 0 100 8 4 4 0 000-8z"/>
          </svg>
        </button>
      </div>
      
      <!-- Loading Indicator -->
      <div id="map-loading" class="map-loading">
        <div class="spinner"></div>
        <p>Loading map...</p>
      </div>
    </div>
  </section>

  <!-- Blog Cards Section -->
  <section class="blog-section">
    <div class="container">
      <div class="section-header">
        <h2 id="blog-section-title">Recent Adventures</h2>
        <p id="blog-section-subtitle" class="subtitle">Explore the world through my travels</p>
      </div>
      
      <!-- Cards Container (populated by JavaScript) -->
      <div id="blog-cards" class="cards-grid">
        <!-- Cards will be dynamically inserted here -->
      </div>
      
      <!-- Empty State -->
      <div id="empty-state" class="empty-state" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h3>No posts yet</h3>
        <p>Start your journey by creating your first blog post!</p>
      </div>
      
      <!-- View All Link -->
      <div class="view-all-container">
        <a href="/blog/" class="view-all-btn">
          View All Posts
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </a>
      </div>
    </div>
  </section>

</div>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
  crossorigin=""/>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
  crossorigin=""></script>

<!-- Map Data -->
<script>
  // Pass Jekyll data to JavaScript
  const siteData = {
    baseurl: "{{ site.baseurl }}",
    title: "{{ site.title }}",
    colors: {
      visited: "{{ site.theme_config.colors.visited }}",
      unvisited: "{{ site.theme_config.colors.unvisited }}"
    },
    map: {
      center: "{{ site.theme_config.map.center | jsonify }}",
      initialZoom: "{{ site.theme_config.map.initial_zoom }}",
      minZoom: "{{ site.theme_config.map.min_zoom }}",
      maxZoom: "{{ site.theme_config.map.max_zoom }}"
    }
  };
</script>

<!-- Map Application -->
<script src="{{ '/assets/js/map-app.js' | relative_url }}"></script>
