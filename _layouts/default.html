<!DOCTYPE html>
<html lang="en" data-theme="{{ site.theme_config.default_theme }}">
<head>
  {% include head.html %}
   <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="android-chrome" sizes="180x180" href="/assets/images/favicons/android-chrome-192x192.png">
  <link rel="android-chrome" sizes="512x512" href="/assets/images/favicons/android-chrome-512x512.png">
  <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
</head>
<body>
  {% include header.html %}
  
  <main class="main-content">
    {{ content }}
  </main>
  
  {% include footer.html %}
  
  <!-- Theme toggle script -->
  <script>
    // Initialize theme from localStorage or default
    const savedTheme = localStorage.getItem('theme') || '{{ site.theme_config.default_theme }}';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
