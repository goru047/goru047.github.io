---
layout: default
---

<article class="page">
  <div class="page-container">
    
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
      {% endif %}
    </header>

    <div class="page-content">
      {{ content }}
    </div>

  </div>
</article>
